on: 
  push:
    tags:
      - "v*"
  workflow_dispatch:
   inputs:
      publish:
        type: boolean
        description: Publish Extension to Marketplace

name: 📦 Publish Extension

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🍃 Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: 🍃 Install pnpm
        uses: pnpm/action-setup@v4

      - name: 🏗️ Build Project
        run: pnpm i && pnpm run package
  
      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VSIX Extension
          path: "*.vsix"

      - name: ✅ Check Tag
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          pkg_version="v$(jq -r .version < package.json)"
          if [[ "${{ github.ref_name }}" != "$pkg_version" ]]; then
              echo "Tag ${{ github.ref_name }} does not match package.json version $pkg_version" >&2
              exit 1
          fi

      - name: 🛒 Upload Extension
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.publish == 'true' }}
        run: |
          pnpm vsce publish --pat ${{ secrets.MARKETPLACE_TOKEN }}
